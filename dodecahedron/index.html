<script>
    var scene, camera, renderer;
    var geometry, material, mesh;
    var composer;
    var clock;

    var dt = 0
    var loop_sec = 10
    var fps = 30
    var amplitude = 1
    var velocities = [];

    init();
    animate();

    function init() {
        clock = new THREE.Clock()

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera( 75, 500 / 500, 0.1, 50 );
        camera.position.z = 30;

        var ambientLight = new THREE.AmbientLight( 0x000000 );
        scene.add( ambientLight );
        var lights = [];
        lights[0] = new THREE.PointLight( 0xffffff, 1, 0 );
        lights[1] = new THREE.PointLight( 0xffffff, 1, 0 );
        lights[2] = new THREE.PointLight( 0xffffff, 1, 0 );
        lights[0].position.set( 0, 200, 0 );
        lights[1].position.set( 100, 200, 100 );
        lights[2].position.set( -100, -200, -100 );
        scene.add( lights[0] );
        scene.add( lights[1] );
        scene.add( lights[2] );

        geometry = new THREE.DodecahedronGeometry(10, 0);
        material = new THREE.MeshPhongMaterial({
            color: 0x156289,
            emissive: 0x072534,
            side: THREE.FrontSide,
            shading: THREE.FlatShading
        });

        mesh = new THREE.Mesh( geometry, material );
        scene.add( mesh );

        renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setClearColor( 0x000000, 0 ); // the default
        renderer.setSize( 500, 500 );

        composer = new THREE.EffectComposer(renderer);
        var renderPass = new THREE.RenderPass(scene, camera);
        composer.addPass(renderPass);
        // 1. BloomPass: blurry, glowing effect
        var bloomPass = new THREE.BloomPass(3, 25, 5, 256);
        composer.addPass(bloomPass)

        // 2. DotScreenPass: renders the screen with black dots
        // var dotScreenPass = new THREE.DotScreenPass();
        // composer.addPass(dotScreenPass);

        // EffectCopy, which output the result as is:
        var effectCopy = new THREE.ShaderPass(THREE.CopyShader);
        effectCopy.renderToScreen = true;
        composer.addPass(effectCopy);

        document.getElementById('view').appendChild( renderer.domElement );
        console.log(mesh.geometry.vertices)
        for (var i = 0; i < 20; i++) {
            rnd = 1-2*Math.random()
            velocities.push(rnd)
       }
    }

    
    
console.log(velocities)
    function animate() {
        requestAnimationFrame( animate );
        dt += 1
        delta = amplitude*Math.sin(dt*2*Math.PI/(loop_sec*fps))/fps
        for (var i=0;i < mesh.geometry.vertices.length; i++) {
            coeff = velocities[i]
            len = mesh.geometry.vertices[i].length()
            new_len = len + delta * coeff
            scale = new_len / len
            mesh.geometry.vertices[i].multiplyScalar(scale)
        }
        mesh.geometry.verticesNeedUpdate = true
        mesh.rotation.x += 0.005;
        mesh.rotation.y += 0.005;

        // renderer.render( scene, camera );
        var delta = clock.getDelta();
        composer.render(delta);
    }
